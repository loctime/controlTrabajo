<!DOCTYPE html>
<html>
<head>
    <title>Generar Iconos PWA</title>
</head>
<body>
    <h1>Generador de Iconos para PWA</h1>
    <p>Los iconos se generarán automáticamente. Haz clic derecho en cada imagen y "Guardar imagen como..."</p>
    
    <div style="margin: 20px;">
        <h2>Icono 192x192</h2>
        <canvas id="icon192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
        <br>
        <button onclick="download('icon192', 'icon-192.png')">Descargar icon-192.png</button>
    </div>

    <div style="margin: 20px;">
        <h2>Icono 512x512</h2>
        <canvas id="icon512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
        <br>
        <button onclick="download('icon512', 'icon-512.png')">Descargar icon-512.png</button>
    </div>

    <script>
        // Función para crear el icono
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fondo verde (theme color)
            ctx.fillStyle = '#66bb6a';
            ctx.fillRect(0, 0, size, size);
            
            // Círculo blanco en el centro
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Texto "BT" (Bolsa Trabajo)
            ctx.fillStyle = '#66bb6a';
            ctx.font = `bold ${size/3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('BT', size/2, size/2);
            
            // Borde
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size/40;
            ctx.strokeRect(0, 0, size, size);
        }

        // Función para descargar
        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = filename;
            link.href = url;
            link.click();
        }

        // Generar iconos al cargar
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
